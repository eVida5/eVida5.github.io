<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .services, .about, .contact {
            background-color: #fff;
            margin: 10px 0;
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Empresa</h1>
        <p>Tu solución perfecta</p>
    </header>
    <section class="services">
        <h2>Servicios</h2>
        <p>Ofrecemos una variedad de servicios diseñados para ti.</p>
    </section>
    <section class="about">
        <h2>Sobre Nosotros</h2>
        <p>Conoce nuestra historia y lo que nos hace únicos.</p>
    </section>
    <section class="contact">
        <h2>Contacto</h2>
        <p>¡Escríbenos! Estamos aquí para ayudarte.</p>
    </section>
    <footer>
        <p>&copy; 2025 Mi Empresa. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
